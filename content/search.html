function haversineDistance(lat1, lon1, lat2, lon2) {
    const R = 6371; // Radius of the Earth in km
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    const distance = R * c;
    return distance; // in km
}

function renderResults(lunrRes, gotHereByDragging=false) {
    const ul = document.getElementById("results");
    ul.innerHTML = "";

    if (!lunrRes || lunrRes.length === 0) {
        ul.innerHTML = "<li>No results found.</li>";
        // Clear any existing markers
        markersLayer.clearLayers();
        return;
    }

    let mapCenter = leafletMap ? leafletMap.getCenter() : null;

    const processedResultsWithoutDistances = lunrRes.map(r => {
        const locData = locsByPermalink[r.ref];
        if (!locData) return null;

        const permalinkParts = r.ref.split("/");
        const countryCode = permalinkParts[permalinkParts.length - 2];

        return {
            ...r,
            name: locData.name,
            permalink: r.ref,
            country_code: countryCode,
            lat: parseFloat(locData.lat), 
            lng: parseFloat(locData.lng),
            isVisibleOnMap: true
        };
    }).filter(r => r !== null);

    if (processedResultsWithoutDistances.length === 0 && lunrRes.length > 0) {
         ul.innerHTML = "<li>No results with valid location data.</li>"; 
         markersLayer.clearLayers();
    }
    // Clear existing markers and add new ones
    markersLayer.clearLayers();
    
    // Add markers for search results
    const bounds = L.latLngBounds();

    // calculate the bounds
    for (const r of processedResultsWithoutDistances) {
        // Add marker to map
        if (!isNaN(r.lat) && !isNaN(r.lng)) {
            // Extend bounds to include this marker
            bounds.extend([r.lat, r.lng]);
        }
    }    
    // Only fit bounds on initial search, not when the map is manually moved
    // this is mostly done by trapping manual moves via dragend, not moveend
    // because us moving the map with fitbounds triggers moveend, not dragend
    if ((!mapCenter || processedResultsWithoutDistances.length >= 1) && !gotHereByDragging) {
        leafletMap.fitBounds(bounds, {
            padding: [50, 50],
            maxZoom: 13
        });
        mapCenter = leafletMap ? leafletMap.getCenter() : null;
    } else if (gotHereByDragging) {
        // if they dragged the map, we want to indicate in the search list which
        // markers are still on the map!
        const mapBounds = leafletMap.getBounds()
        processedResultsWithoutDistances.forEach(r => {
            r.isVisibleOnMap = mapBounds.contains([r.lat, r.lng]);
        })
    }

    // now that we know where the map bounds have been set to,
    // calculate distances from it to the centre of the map and
    // update the distances from the centre of the map
    const processedResults = [];
    for (const r of processedResultsWithoutDistances) {
        let distance = null;
        if (mapCenter && r.lat !== undefined && r.lng !== undefined) {
            if (!isNaN(r.lat) && !isNaN(r.lng)) {
                 distance = haversineDistance(mapCenter.lat, mapCenter.lng, r.lat, r.lng);
            }
        }
        processedResults.push(Object.assign({distance}, r));
    }    

    if (mapCenter) {
        processedResults.sort((a, b) => {
            if (a.isVisibleOnMap && !b.isVisibleOnMap) { return -1; }
            if (!a.isVisibleOnMap && b.isVisibleOnMap) { return 1; }
            const distA = (a.distance === null || isNaN(a.distance)) ? Infinity : a.distance;
            const distB = (b.distance === null || isNaN(b.distance)) ? Infinity : b.distance;
            return distA - distB;
        });
    }
    
    // Finally, actually render the results list, and add the markets to the map
    let previousMarkerWasOnMap = true;
    for (const r of processedResults) {
        // Add to list
        const s = snippet.cloneNode(true);
        const a = s.querySelector("a");
        a.href = "../" + r.permalink;
        
        // Create a temporary div to decode HTML entities safely
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = r.name;
        a.textContent = tempDiv.textContent; // This will contain decoded entities

        if (r.lat && r.lng) {
            const marker = L.marker([r.lat, r.lng])
                .bindPopup(`<a href="../${r.permalink}">${tempDiv.textContent}</a>`)
                .addTo(markersLayer);
        }
                

        const i = s.querySelector("i");
        i.textContent = COUNTRIES[r.country_code] || r.country_code;
        
        const distSpan = s.querySelector(".distance");
        if (distSpan && r.distance !== null && !isNaN(r.distance)) {
            distSpan.textContent = ` (${r.distance.toFixed(1)} km)`;
        } else if (distSpan) {
            distSpan.textContent = ""; 
        }
        if (previousMarkerWasOnMap && !r.isVisibleOnMap) {
            const li = document.createElement("li");
            li.append(" ‚Üì not on the map ‚Üì ");
            li.className = "offMapDivider";
            ul.append(li);
        }
        previousMarkerWasOnMap = r.isVisibleOnMap;
        ul.append(s);
    }    
}

function searchFor(q) {
    if (!builtIndex || !idx) {
        setTimeout(searchFor, 100, q); // Retry shortly
        return;
    }
    lastQueryResults = idx.search(q);
    renderResults(lastQueryResults);
}

document.addEventListener('DOMContentLoaded', () => {
    leafletMap = L.map('map-container').setView([20, 0], 2); // Default: wide view, centered roughly
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(leafletMap);
    
    // Initialize a layer group for markers
    markersLayer = L.layerGroup().addTo(leafletMap);

    // Initialize locate button functionality
    const locateBtn = document.getElementById('locate-btn');
    locateBtn.addEventListener('click', function() {
        leafletMap.locate({
            setView: true, 
            maxZoom: 12,
            timeout: 10000,           // Increase timeout to 10 seconds
            enableHighAccuracy: true, // Request high accuracy if available
            maximumAge: 0             // Don't use cached position
        });
    });
    
    // Handle location found event
    leafletMap.on('locationfound', function(e) {
        // Create a custom pin icon for user location
        const userLocationIcon = L.divIcon({
            html: '<div style="font-size: 24px; line-height: 1;">üìç</div>', // Larger emoji
            className: 'user-location-icon',
            iconSize: [48, 48],       // Larger icon size
            iconAnchor: [24, 48],     // Bottom-center of the icon
            popupAnchor: [0, -48]
        });
        
        // Remove existing marker if present
        if (window._userLocationMarker) {
            leafletMap.removeLayer(window._userLocationMarker);
        }
        
        // Add a marker at the user's location with the custom pin icon
        window._userLocationMarker = L.marker(e.latlng, {icon: userLocationIcon})
            .addTo(leafletMap);
        
        // Re-run search with new map center if we have results
        if (lastQueryResults && lastQueryResults.length > 0) {
            renderResults(lastQueryResults); // Re-sort and re-display with new map center
        }
    });
    
    // Handle location error
    leafletMap.on('locationerror', function(e) {
        alert('Could not get your location: ' + e.message);
    });

    leafletMap.on('dragend', (e) => {
        if (lastQueryResults && lastQueryResults.length > 0) {
            renderResults(lastQueryResults, true); // Re-sort and re-display with new map center
        }
    });

    // Initial search if query parameter "q" is in URL
    // This is now handled after the index is built (see fetch below)
});

fetch("../daytrip/index.json")
    .then(res => res.json())
    .then(data => {
        idx = lunr(function() {
            this.ref("permalink");
            this.field("name");
            for (const loc of data.data) {
                this.add(loc); // Lunr will use 'permalink' and 'name'
                locsByPermalink[loc.permalink] = { 
                    name: loc.name, 
                    lat: loc.lat, 
                    lng: loc.lng  
                };
            }
            builtIndex = true;
            
            // Check for initial query from URL after index is built
            const urlParams = new URLSearchParams(window.location.search);
            const initialQuery = urlParams.get('q');
            if (initialQuery) {
                const searchInput = document.querySelector('#search input[name="q"]');
                if (searchInput) {
                    searchInput.value = initialQuery;
                }
                searchFor(initialQuery);
            }
        });
    })
    .catch(error => {
        console.error("Error fetching or processing index.json:", error);
        const ul = document.getElementById("results");
        if (ul) {
            ul.innerHTML = "<li>Error loading search data. Please try again later.</li>";
        }
    });

document.getElementById("search").onsubmit = e => {
    e.preventDefault();
    const fd = new FormData(e.target);
    const query = fd.get("q");
    searchFor(query);
    // Update URL with query parameter for shareability/bookmarking
    if (window.history.pushState) {
        const newurl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?q=' + encodeURIComponent(query);
        window.history.pushState({path:newurl},'',newurl);
    }
};
